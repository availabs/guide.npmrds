{{ partial "head" . }}
{{ partial "nav" . }}
  <div class='container'>
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
      <div class="flex justify-between grey-3">
        <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
        <p>Read in {{ .ReadingTime }} minutes</p>
      </div>
      <div class="cms mw6">
        <p>{{ .Description }}</p>
        {{ if .Params.image }}<img class='img-fluid' src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
        {{ .Content }}
      </div>
      <div class='row'>
        {{ range where .Data.Pages "Type" "steps" }}
          <div class="col-md-12">
            {{ .Render "li" }}
          </div>
        {{ end }}
      </div>
  </div>
