{{ partial "head" . }}
<div class='view-grey'>
	{{ partial "nav" . }}
	<div class="container">
		<div class='row'>
			<div class='col-xs-12'>
				<h2 class="">All Guides</h2>
			</div>
		</div>
		<div class='row d-flex align-items-stretch'>
			
			{{ range where .Data.Pages "Type" "guide" }}
				<div class="col-md-12">
					{{ .Render "li" }}
				</div>
			{{ end }}
			
		</div>
	</div>
</div>
